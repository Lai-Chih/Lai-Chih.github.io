<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="robots" content="noindex, nofollow">
    
    
    <title>Chih's web</title>
    
    
    <link href="http://lai-chih.com/images/favicon.ico" rel="shortcut icon" />
    <link href="http://lai-chih.com/images/favicon.ico" rel="icon" type="image/x-icon" />

    
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/m_css.css">
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper" id="vueBox">
        <header>
            <div class="container flexBox spaceBetween alignItemC">
                <h1>Logo<img src="images/logo.png" alt="logo"></h1>
                <div class="mobile newsTypeName">News</div>
                <nav class="flexBox">
                    <ul class="flexBox">
                        <li class="newsType"><a href="javascript:;">News</a></li>
                        <li class="newsType"><a href="javascript:;">Regions</a></li>
                        <li class="newsType"><a href="javascript:;">Video</a></li>
                        <li class="newsType"><a href="javascript:;">TV</a></li>
                    </ul>
                    <div class="searchBar flexBox alignItemC">
                        <div class="inputBox flexBox alignItemC">
                            <div v-on:click="enterSearch()" class="searchClick">
                                <img class="pc" src="images/icon_search.png" alt="">
                                <img class="mobile" src="images/icon_search_w.png" alt="">
                            </div>
                            <input v-on:keydown.enter="enterSearch()" type="text" placeholder="Search" ref="searchInput">                            
                        </div>
                    </div>
                </nav>
                <div class="navBtn mobile" v-on:click="navToggle()"><span></span></div>
            </div>
        </header>
        <main>
            <div class="newsBox">               
                <div class="container">
                    <ul class="flexBox wrap">
                        <li class="newsList" v-for="(news, index) in filterNews(newsBox, keyword)" v-if="index < renderAmount">
                            <div class="imgBox"><img v-bind:src="news.imgUrl" v-bind:alt="news.title"></div>
                            <div class="TxtBox">
                                <h3>{{news.title}}</h3>
                                <p class="newsTxt">{{newsTxtLimit(news)}}</p>
                                <div class="upDate">Updated: <span><b class="date">{{news.date}}</b>, <b class="year pc">{{news.year}} </b><b class="time">{{news.time}}</b></span></div>
                            </div>
                        </li>
                    </ul>
                    <div class="nothing" v-if="noNews">Oops! Please try other keywords.</div>
                    <div class="loadMoreBtn borderBox" v-on:click="showMore(newsBox, keyword)">Load More</div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container flexBox spaceBetween alignItemC">
                <ul class="tabBox flexBox">
                    <li><a href="javascript:;">News</a></li>
                    <li><a href="javascript:;">Regions</a></li>
                    <li><a href="javascript:;">Video</a></li>
                    <li><a href="javascript:;">TV</a></li>
                </ul>
                <div class="copyRightBox">Copy right &copy; Chih</div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="js.lib/vue.min.js"></script>
    <script type="text/javascript" src="js.lib/jquery-3.2.1.min.js"></script>    
    <script type="text/javascript" src="js.lib/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
