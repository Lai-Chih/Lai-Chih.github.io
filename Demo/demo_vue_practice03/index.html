<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="robots" content="noindex, nofollow">
    
    
    <title>Chih's web</title>
    
    
    <link href="http://lai-chih.com/images/favicon.ico" rel="shortcut icon" />
    <link href="http://lai-chih.com/images/favicon.ico" rel="icon" type="image/x-icon" />

    
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/m_css.css">
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="wrapper" id="vueBox">
		<label class="hiddenControl">Editing:
    	<input v-model="editing" type="checkbox"/><br/>
    	Favoriteï¼š
			<select v-model="favoriteType">
				<option v-for="coffee in coffees" :value="coffee.name">{{coffee.name}}</option>
			</select>
		</label><br/>
		<div class="coffeeBox flexBox">
			<h2 class="tlt">Your Own Coffee Flavor by Vue.js</h2>
			<div class="coffeeType" v-for="(coffee,index) in coffees" :class="{showMode: !editing, favorite: coffee.name==favoriteType}">
				<div class="num">0{{index+1}}</div>
				<div class="cupContainer">
					<div class="cup" :class="[coffee.type]">
						<div class="ingradients">
							<div class="coffee" :style="{height: coffee.coffee+'%'}"></div>
							<div class="milk" :style="{height: coffee.milk+'%'}"></div>
							<div class="water" :style="{height: coffee.water+'%'}"></div>
							<div class="bubble" :style="{height: coffee.bubble+'%'}"></div>
						</div>
					</div>
				</div>
				<div class="control">
					<h2>{{coffee.name}}</h2>
					<select v-model="coffee.type">
						<option v-for="cupType in cupTypes" :value="cupType">{{cupType}}</option>
					</select>
					<div v-for="type in ['coffee','milk','bubble','water']">
						<label>{{type}}: {{coffee[type]}}</label>
						<input type="range" v-model="coffee[type]" min="0" max="100"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js.lib/vue.min.js"></script>
	<script type="text/javascript" src="js.lib/jquery-3.2.1.min.js"></script>    
	<script type="text/javascript" src="js.lib/modernizr-custom.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
